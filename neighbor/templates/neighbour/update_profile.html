{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}
{% block content %}

<div class="container" style="margin-top:7%;" style="background-image: url(https://happilyannmarie.com/wp-content/uploads/2017/10/Photo-Oct-11-11-32-22-AM-1024x683.jpg);" >   
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style="margin-top:2%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title"><a>Update Your Profile</a></h5>
                    <div class="card-text">
                        <form action="" method="post" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            {% bootstrap_form form %}                            
                            <input type="submit" class="btn btn-sm btn-info" value="Save"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
